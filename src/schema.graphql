type Mutation {
  signup(firstName: String!, lastName: String!, middleName: String!, email: String!, password: String!): AuthPayload!
}

type Query {
  fetchUsers: [User!]!
}

type User {
  firstName: String!
  lastName: String!
  middleName: String!
  email: String!
}

type AuthPayload {
  token: String
  newUser: User
}