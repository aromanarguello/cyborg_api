# import User, Role from './generated/prisma.graphql';

type Mutation {
  signup(firstName: String!, lastName: String!, middleName: String!, role: Role, email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type Query {
  fetchUsers: [User!]!
}

type AuthPayload {
  token: String
  user: User!
}